<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Respond to Question - Expert</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0077ff",
                        "background-light": "#f5f7f8",
                        "background-dark": "#0f1823",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .liquid-glass {
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        .dark .liquid-glass {
            background-color: rgba(30, 42, 57, 0.7);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col">
<!-- Top App Bar -->
<header class="sticky top-0 z-10 border-b border-gray-200/80 dark:border-gray-700/80 liquid-glass">
<div class="flex items-center p-4">
<div class="flex size-12 shrink-0 items-center justify-start text-[#101418] dark:text-white">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</div>
<h1 class="flex-1 text-center text-lg font-bold leading-tight tracking-[-0.015em] text-[#101418] dark:text-white">Respond to Question</h1>
<div class="flex w-12 items-center justify-end">
<button class="shrink-0 text-base font-bold leading-normal tracking-[0.015em] text-primary">Cancel</button>
</div>
</div>
</header>
<!-- Main Content -->
<main class="flex-1 pb-32">
<!-- Question Card -->
<div class="p-4 @container">
<div class="flex flex-col items-stretch justify-start rounded-xl border border-gray-200/50 bg-white/50 p-4 dark:border-gray-700/50 dark:bg-background-dark/50">
<p class="text-lg font-bold leading-tight tracking-[-0.015em] text-[#101418] dark:text-white">What is the best way to implement 'Liquid Glass' UI style in iOS?</p>
<div class="mt-2 flex items-end justify-between gap-3">
<p class="text-base font-normal leading-normal text-[#5e748d] dark:text-gray-400">Asked by Jane Doe â€¢ 2 days ago</p>
</div>
</div>
</div>
<!-- Your Answer Section -->
<h2 class="px-4 pb-2 pt-4 text-lg font-bold leading-tight tracking-[-0.015em] text-[#101418] dark:text-white">Your Answer</h2>
<!-- Text Field with Mic -->
<div class="relative px-4">
<textarea class="form-input min-h-48 w-full resize-none overflow-hidden rounded-xl border border-[#dae0e7] bg-white p-[15px] pr-14 text-base font-normal leading-normal text-[#101418] placeholder:text-[#5e748d] focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/30 dark:border-gray-700 dark:bg-background-dark dark:text-white dark:placeholder:text-gray-400 dark:focus:border-primary" placeholder="Type your answer here, or use the microphone to dictate."></textarea>
<button class="absolute bottom-3 right-7 flex h-10 w-10 items-center justify-center rounded-full bg-primary text-white transition-transform duration-200 hover:scale-105 active:scale-95">
<span class="material-symbols-outlined text-2xl">mic</span>
</button>
</div>
<!-- Advanced Options Accordion -->
<div class="flex flex-col p-4">
<details class="group flex flex-col">
<summary class="flex cursor-pointer list-none items-center justify-between gap-6 py-2">
<p class="text-base font-medium leading-normal text-[#101418] dark:text-white">Advanced Options</p>
<div class="text-[#101418] transition-transform duration-200 group-open:rotate-180 dark:text-white">
<span class="material-symbols-outlined">expand_more</span>
</div>
</summary>
<div class="mt-4 space-y-6">
<!-- Answer Lifespan -->
<div>
<label class="mb-2 block text-sm font-medium text-[#5e748d] dark:text-gray-400">Answer Lifespan</label>
<div class="grid grid-cols-3 gap-2 rounded-lg bg-gray-200/60 p-1 dark:bg-black/20">
<button class="rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-800 shadow-sm dark:bg-background-dark dark:text-white">Evergreen</button>
<button class="rounded-md px-3 py-2 text-sm font-medium text-gray-600 dark:text-gray-300">1 Year</button>
<button class="rounded-md px-3 py-2 text-sm font-medium text-gray-600 dark:text-gray-300">90 Days</button>
</div>
</div>
<!-- Tags Input -->
<div>
<label class="mb-2 block text-sm font-medium text-[#5e748d] dark:text-gray-400" for="tags-input">Tags</label>
<div class="relative">
<span class="material-symbols-outlined pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">sell</span>
<input class="form-input w-full rounded-lg border border-[#dae0e7] bg-white py-2.5 pl-10 pr-4 text-base font-normal leading-normal text-[#101418] placeholder:text-[#5e748d] focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/30 dark:border-gray-700 dark:bg-background-dark dark:text-white dark:placeholder:text-gray-400" id="tags-input" placeholder="Add relevant tags..." type="text"/>
</div>
</div>
</div>
</details>
</div>
<!-- Submit Button -->
<div class="px-4 pt-4">
<button class="w-full rounded-lg bg-primary py-3.5 text-base font-bold text-white shadow-lg shadow-primary/30 transition-transform duration-200 hover:scale-[1.02] active:scale-[0.98]">Submit Answer</button>
</div>
</main>
<!-- Sticky Bottom Navigation Bar -->
<nav class="fixed bottom-0 left-0 right-0 z-10 border-t border-gray-200/80 dark:border-gray-700/80 liquid-glass">
<div class="mx-auto flex h-20 max-w-md items-center justify-around px-2 pt-2 pb-5">
<a class="flex flex-1 flex-col items-center justify-center gap-1 text-center text-primary" href="#">
<span class="material-symbols-outlined !text-2xl" style="font-variation-settings: 'FILL' 1;">home</span>
<span class="text-xs font-bold">Home</span>
</a>
<a class="flex flex-1 flex-col items-center justify-center gap-1 text-center text-gray-500 dark:text-gray-400" href="#">
<span class="material-symbols-outlined !text-2xl">search</span>
<span class="text-xs font-medium">Search</span>
</a>
<a class="flex flex-1 flex-col items-center justify-center gap-1 text-center text-gray-500 dark:text-gray-400" href="#">
<span class="material-symbols-outlined !text-2xl">add_circle</span>
<span class="text-xs font-medium">Ask</span>
</a>
<a class="flex flex-1 flex-col items-center justify-center gap-1 text-center text-gray-500 dark:text-gray-400" href="#">
<span class="material-symbols-outlined !text-2xl">notifications</span>
<span class="text-xs font-medium">Notifications</span>
</a>
<a class="flex flex-1 flex-col items-center justify-center gap-1 text-center text-gray-500 dark:text-gray-400" href="#">
<span class="material-symbols-outlined !text-2xl">person</span>
<span class="text-xs font-medium">Profile</span>
</a>
</div>
</nav>
</div>
</body></html>

<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>User Settings</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,0" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#0078FF",
              "background-light": "#f7f7f7",
              "background-dark": "#0f1823",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
            boxShadow: {
                'glass-sm': '0 1px 2px rgba(0, 0, 0, 0.05), inset 0 1px 1px rgba(255, 255, 255, 0.5)',
                'glass-md': '0 4px 6px rgba(0, 0, 0, 0.1), inset 0 1px 2px rgba(255, 255, 255, 0.6)',
            },
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
        .material-symbols-outlined.filled {
            font-variation-settings:
            'FILL' 1,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
<!-- Top App Bar -->
<header class="sticky top-0 z-10 flex h-14 items-center border-b border-black/5 bg-white/80 px-4 pb-0 pt-0 backdrop-blur-md dark:border-white/5 dark:bg-background-dark/80">
<button class="flex size-10 items-center justify-center text-zinc-900 dark:text-white">
<span class="material-symbols-outlined text-2xl">arrow_back_ios_new</span>
</button>
<h1 class="flex-1 text-center text-lg font-semibold text-zinc-900 dark:text-white">Settings</h1>
<div class="size-10"></div> <!-- Spacer -->
</header>
<main class="flex-1 px-4 pt-6 pb-28">
<!-- Notifications Section -->
<section class="mb-8">
<h2 class="px-2 pb-2 text-sm font-semibold uppercase tracking-wider text-zinc-500 dark:text-zinc-400">NOTIFICATIONS</h2>
<div class="rounded-xl border border-black/5 bg-white/70 shadow-glass-sm backdrop-blur-md dark:border-white/5 dark:bg-white/5">
<div class="flex items-center gap-4 px-4 py-3">
<div class="flex size-10 shrink-0 items-center justify-center rounded-lg bg-zinc-100 dark:bg-zinc-800">
<span class="material-symbols-outlined text-zinc-600 dark:text-zinc-300">mail</span>
</div>
<p class="flex-1 text-base text-zinc-900 dark:text-zinc-100">Email Notifications</p>
<div class="shrink-0">
<label class="relative flex h-[31px] w-[51px] cursor-pointer items-center rounded-full bg-zinc-200 p-0.5 has-[:checked]:bg-primary dark:bg-zinc-700">
<input checked="" class="peer sr-only" type="checkbox"/>
<span class="h-[27px] w-[27px] transform rounded-full bg-white shadow-md transition-transform duration-200 ease-in-out peer-checked:translate-x-[20px]"></span>
</label>
</div>
</div>
<div class="mx-4 border-t border-black/5 dark:border-white/5"></div>
<div class="flex items-center gap-4 px-4 py-3">
<div class="flex size-10 shrink-0 items-center justify-center rounded-lg bg-zinc-100 dark:bg-zinc-800">
<span class="material-symbols-outlined text-zinc-600 dark:text-zinc-300">sms</span>
</div>
<p class="flex-1 text-base text-zinc-900 dark:text-zinc-100">SMS Notifications</p>
<div class="shrink-0">
<label class="relative flex h-[31px] w-[51px] cursor-pointer items-center rounded-full bg-zinc-200 p-0.5 has-[:checked]:bg-primary dark:bg-zinc-700">
<input class="peer sr-only" type="checkbox"/>
<span class="h-[27px] w-[27px] transform rounded-full bg-white shadow-md transition-transform duration-200 ease-in-out peer-checked:translate-x-[20px]"></span>
</label>
</div>
</div>
</div>
<p class="px-2 pt-2 text-sm text-zinc-500 dark:text-zinc-400">Manage how you receive updates about new answers and mentions.</p>
</section>
<!-- Appearance Section -->
<section>
<h2 class="px-2 pb-2 text-sm font-semibold uppercase tracking-wider text-zinc-500 dark:text-zinc-400">APPEARANCE</h2>
<div class="rounded-xl border border-black/5 bg-white/70 shadow-glass-sm backdrop-blur-md dark:border-white/5 dark:bg-white/5">
<div class="flex items-center gap-4 px-4 py-3">
<div class="flex size-10 shrink-0 items-center justify-center rounded-lg bg-zinc-100 dark:bg-zinc-800">
<span class="material-symbols-outlined text-zinc-600 dark:text-zinc-300">dark_mode</span>
</div>
<p class="flex-1 text-base text-zinc-900 dark:text-zinc-100">Dark Mode</p>
<div class="shrink-0">
<label class="relative flex h-[31px] w-[51px] cursor-pointer items-center rounded-full bg-zinc-200 p-0.5 has-[:checked]:bg-primary dark:bg-zinc-700">
<input class="peer sr-only" type="checkbox"/>
<span class="h-[27px] w-[27px] transform rounded-full bg-white shadow-md transition-transform duration-200 ease-in-out peer-checked:translate-x-[20px]"></span>
</label>
</div>
</div>
</div>
</section>
</main>
<!-- Sticky Bottom Navigation Bar -->
<nav class="fixed bottom-0 left-0 right-0 z-20 border-t border-black/5 bg-white/80 backdrop-blur-lg dark:border-white/5 dark:bg-zinc-900/80">
<div class="mx-auto flex h-[84px] max-w-md items-start justify-around pt-2">
<a class="flex flex-col items-center gap-1 text-zinc-500 dark:text-zinc-400" href="#">
<span class="material-symbols-outlined">home</span>
<span class="text-xs">Home</span>
</a>
<a class="flex flex-col items-center gap-1 text-zinc-500 dark:text-zinc-400" href="#">
<span class="material-symbols-outlined">search</span>
<span class="text-xs">Search</span>
</a>
<a class="flex flex-col items-center gap-1 text-zinc-500 dark:text-zinc-400" href="#">
<span class="material-symbols-outlined">add_circle</span>
<span class="text-xs">Ask</span>
</a>
<a class="flex flex-col items-center gap-1 text-primary" href="#">
<span class="material-symbols-outlined filled">person</span>
<span class="text-xs font-semibold">Settings</span>
</a>
</div>
</nav>
</div>
</body></html>

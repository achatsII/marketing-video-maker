<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add New Q&amp;A</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#0077ff",
            "background-light": "#f5f7f8",
            "background-dark": "#0f1823",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .glass-effect {
      background-color: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }
    .dark .glass-effect {
      background-color: rgba(15, 24, 35, 0.8);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<div class="sticky top-0 z-10 w-full glass-effect border-b border-gray-200/50 dark:border-gray-800/50">
<div class="flex items-center px-4 pt-3 pb-2">
<div class="flex size-12 shrink-0 items-center justify-start">
<span class="material-symbols-outlined text-gray-800 dark:text-gray-200 text-3xl">close</span>
</div>
<h2 class="flex-1 text-center text-lg font-bold leading-tight tracking-[-0.015em] text-gray-900 dark:text-white">Add New Q&amp;A</h2>
<div class="flex w-12 items-center justify-end">
<p class="text-primary text-base font-bold leading-normal tracking-[0.015em] shrink-0">Save</p>
</div>
</div>
</div>
<!-- Main Content -->
<main class="flex-grow pb-28">
<div class="flex flex-col gap-4 p-4">
<!-- Question Text Field -->
<label class="flex flex-col w-full">
<p class="text-gray-900 dark:text-gray-100 text-base font-medium leading-normal pb-2">Question</p>
<textarea class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-gray-900 dark:text-gray-100 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800/50 focus:border-primary min-h-32 placeholder:text-gray-500 dark:placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal" placeholder="Type or ask the question..."></textarea>
</label>
<!-- Voice FAB -->
<div class="flex justify-center items-center py-2">
<button class="flex size-14 cursor-pointer items-center justify-center overflow-hidden rounded-full bg-primary text-white shadow-lg shadow-primary/30">
<span class="material-symbols-outlined text-3xl">mic</span>
</button>
</div>
<!-- Answer Text Field -->
<label class="flex flex-col w-full">
<p class="text-gray-900 dark:text-gray-100 text-base font-medium leading-normal pb-2">Answer</p>
<textarea class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-gray-900 dark:text-gray-100 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800/50 focus:border-primary min-h-48 placeholder:text-gray-500 dark:placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal" placeholder="Provide the answer..."></textarea>
</label>
<!-- Accordion for Advanced Options -->
<details class="flex flex-col rounded-xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800/50 px-4 group">
<summary class="flex cursor-pointer list-none items-center justify-between gap-6 py-3">
<p class="text-gray-900 dark:text-gray-100 text-sm font-medium leading-normal">Advanced Options</p>
<span class="material-symbols-outlined text-gray-900 dark:text-gray-100 group-open:rotate-180 transition-transform duration-200">expand_more</span>
</summary>
<div class="pb-4 pt-2 border-t border-gray-200 dark:border-gray-700">
<!-- Tags Input -->
<div class="mb-4">
<p class="text-gray-900 dark:text-gray-100 text-sm font-medium leading-normal pb-2">Tags</p>
<div class="flex flex-wrap items-center gap-2 rounded-lg border border-gray-200 dark:border-gray-700 p-2 min-h-[44px]">
<span class="flex items-center gap-1 rounded-full bg-primary/20 px-2.5 py-1 text-sm text-primary">HR <span class="material-symbols-outlined text-sm">close</span></span>
<span class="flex items-center gap-1 rounded-full bg-primary/20 px-2.5 py-1 text-sm text-primary">Policy <span class="material-symbols-outlined text-sm">close</span></span>
<input class="form-input flex-1 bg-transparent border-0 focus:ring-0 p-1 text-sm text-gray-900 dark:text-gray-100 placeholder:text-gray-500 dark:placeholder:text-gray-400" placeholder="Add a tag..." type="text"/>
</div>
</div>
<!-- Lifespan Selector -->
<div>
<p class="text-gray-900 dark:text-gray-100 text-sm font-medium leading-normal pb-2">Content Lifespan</p>
<div class="grid grid-cols-3 gap-2 text-center">
<button class="rounded-lg bg-gray-100 dark:bg-gray-700 py-2 px-3 text-sm font-medium text-gray-700 dark:text-gray-300">1 Month</button>
<button class="rounded-lg bg-gray-100 dark:bg-gray-700 py-2 px-3 text-sm font-medium text-gray-700 dark:text-gray-300">6 Months</button>
<button class="rounded-lg bg-primary py-2 px-3 text-sm font-medium text-white ring-2 ring-primary/50">Evergreen</button>
</div>
</div>
</div>
</details>
</div>
</main>
<!-- Sticky Bottom Navigation -->
<nav class="fixed bottom-0 left-0 right-0 z-10 border-t border-gray-200/50 dark:border-gray-800/50 glass-effect">
<div class="mx-auto flex h-20 max-w-md items-center justify-around px-4">
<a class="flex flex-col items-center gap-1 text-gray-500 dark:text-gray-400" href="#">
<span class="material-symbols-outlined text-2xl">home</span>
<span class="text-xs font-medium">Home</span>
</a>
<a class="flex flex-col items-center gap-1 text-gray-500 dark:text-gray-400" href="#">
<span class="material-symbols-outlined text-2xl">search</span>
<span class="text-xs font-medium">Search</span>
</a>
<a class="flex flex-col items-center gap-1 text-primary" href="#">
<span class="material-symbols-outlined text-2xl" style="font-variation-settings: 'FILL' 1;">add_circle</span>
<span class="text-xs font-bold">Add</span>
</a>
<a class="flex flex-col items-center gap-1 text-gray-500 dark:text-gray-400" href="#">
<span class="material-symbols-outlined text-2xl">person</span>
<span class="text-xs font-medium">Profile</span>
</a>
</div>
</nav>
</div>
</body></html>
